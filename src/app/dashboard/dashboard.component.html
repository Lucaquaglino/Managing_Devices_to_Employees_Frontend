<div class="container mt-4">
  <h1>Tabella Utenti</h1>
  <table class="table table-bordered table-active table-responsive" >
      <thead>
          <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Email</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let utente of utenti">
              <td>{{utente.id}}</td>
              <td>{{utente.username}}</td>
              <td>{{utente.nome}}</td>
              <td>{{utente.cognome}}</td>
              <td>{{utente.email}}</td>
          </tr>

      </tbody>
  </table>
</div>
